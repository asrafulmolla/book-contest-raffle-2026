{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Contest - Raffle Draw</title>
    <link rel="stylesheet" href="{% static 'raffle/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Contest</h1>
            <p class="subtitle">The Ultimate Raffle Draw Experience</p>
        </header>

        <section class="controls">
            <div class="input-group">
                <label for="startNum">From</label>
                <input type="number" id="startNum" value="1" min="1">
            </div>
            <div class="input-group">
                <label for="endNum">To</label>
                <input type="number" id="endNum" value="100" min="2">
            </div>
            <button id="startBtn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Launch Draw
            </button>
        </section>

        <main class="raffle-area">
            <div id="status" class="status-message">Ready to start?</div>
            <div id="numberGrid" class="number-grid">
                <!-- Numbers will be injected here -->
            </div>
        </main>
    </div>

    <script src="{% static 'raffle/js/raffle.js' %}"></script>
</body>
</html>
